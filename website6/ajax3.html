<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 3 - 请求真实接口API</title>
	<style>
		.user{
			display: flex;
			background:#f4f4f4;
			padding:10px;
			margin-bottom:10px;
		}
		.user ul{
			list-style: none;
		}
	</style>
</head>
<body>
	<button id="btn">Github用户列表</button>
	<br>
	<h1>Github所有用户信息</h1>
	<div id="users"></div>
</body>
<script>
	document.getElementById('btn').addEventListener("click",loadUsers);
	function loadUsers(){
		var xhr  = new XMLHttpRequest();
		xhr.open("GET","https://api.github.com/users",true);
		xhr.onload = function(){
			if(this.status == 200){
				var users = JSON.parse(this.responseText);
				var output = '';
				for(var i in users){
					output += `
						<div class="user">
							<img src="${users[i].avatar_url}" width="70" height="70"/>
							<ul>
								<li>ID:${users[i].id}</li>
								<li>login:${users[i].login}</li>
							</ul>
						</div>
					`;
				}
				document.getElementById('users').innerHTML = output;
			}
		}
		xhr.send();
	}
</script>
</html>
